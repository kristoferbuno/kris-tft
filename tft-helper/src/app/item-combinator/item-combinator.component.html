<div style="margin: 0 5%">
    <p-panel>
        <p-header>
          <div class="bold-header">
              BASE ITEMS
          </div>
        </p-header>
        <button *ngFor="let item of baseItems" (click)="addItem(item)">
            <app-item-view [itemCall]="item"></app-item-view>
        </button>
      </p-panel>
      <br>
      <p-panel>
        <p-header class="ui-fieldset-all">
            <div class="bold-header">
                SELECTED ITEMS
            </div>
        </p-header>
        <p *ngFor="let item of selectedItems$">
          <app-item-view [itemCall]="item"></app-item-view>
        </p>
      </p-panel>
      <br>
      <p-panel *ngIf="selectedItems$.length > 1">
        <p-header class="ui-fieldset-all">
          Possible items:
        </p-header>
        <p *ngFor="let item of findAllPairs(selectedItems$)">
          <app-item-view [itemCall]="item"></app-item-view>
        </p>
      </p-panel>      
</div>
