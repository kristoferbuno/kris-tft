<div style="margin: 0 5%">
  <div class="container">
    <div class="bold-header">
        BASE ITEMS
    </div>
    <button *ngFor="let item of baseItems" (click)="addItem(item)" class="hover-button">
        <app-item-view [itemCall]="item"></app-item-view>
    </button>
  </div>
  <br>
  <div class="container">
    <div class="bold-header">
      SELECTED ITEMS
    </div>
    <div *ngFor="let item of selectedItems$" class="item-wrapper">
      <app-item-view [itemCall]="item.name" [advancedView]="true"></app-item-view>
      <i class="x-icon pi pi-times-circle" (click)="removeItem(item)"></i>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="ui-fieldset-all bold-header">
      POSSIBLE ITEMS
    </div>
    <p *ngFor="let item of findAllPairs(selectedItems$)">
      <app-item-view [itemCall]="item" [advancedView]="true"></app-item-view>
    </p>
  </div>
</div>
